<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Page Title</title>
</head>
<body>
	<div>
		<span id="primer">Нажми обновить</span> 
		<input id="inp" type="number">
	</div>

	<button id="submit">ответить</button>

	<div id = "last">
		Последние ответы:
	</div>
</body>
<style type="text/css">
	html {
		font-size: 25px;
	}
	#last {
		font-size: 18px;
	}
	#inp {
		font-size: 22px;
		width: 100px;
	}
</style>
<script>
	var idx = 1;
	var real = 0;
	function submit() {
		inp = document.getElementById("inp").value;
		is_cor = "F";
		if (String(real) == inp) {
			is_cor = "T";
		}
		document.getElementById("last").innerText += "\n" + is_cor + " " + String(idx) + ": Ваш ответ: " + inp + ";   Правильный ответ: " + String(real);
		idx += 1;
	  	alert("Ваш ответ: " + inp + "\n" + "Правильный ответ: " + String(real));
	  	reload();
	}

	function reload() {
		var oper = Math.floor(Math.random() * Math.floor(3)) 
		if (oper == 0) {
			oper = "*";
			var el1 = Math.floor(Math.random() * Math.floor(25));
			var el2 = ((Math.floor(Math.random() * Math.floor(25)) + 5) * 2) % 25;
			real = el1 * el2;
		}
		if (oper == 1) {
			oper = "-";
			var el1 = Math.floor(Math.random() * Math.floor(1000));
			var el2 = ((Math.floor(Math.random() * Math.floor(1000)) + 5) * 2) % 1000;
			if (el1 < el2) {
				tmp = el1;
				el1 = el2;
				el2 = tmp;
			}
			real = el1 - el2;
		}
		if (oper == 2) {
			oper = "+";
			var el1 = Math.floor(Math.random() * Math.floor(1000));
			var el2 = ((Math.floor(Math.random() * Math.floor(1000)) + 5) * 2) % 1000;
			real = el1 + el2;
		}

		inp = document.getElementById("inp").value = "";

		document.getElementById("primer").innerText = String(el1) + " " + String(oper) + " " + String(el2) + " = ";
	}

	document.getElementById("submit").addEventListener("click", submit);
	reload();

</script>
